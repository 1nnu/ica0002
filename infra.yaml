---
  - name: Initial setup
    hosts: all
    gather_facts: true
    roles:
      - init
    tags: init

  - name: Dns server
    gather_facts: true
    hosts: dns_servers
    roles:
      - bind
    tags: dns
  
  - name: Resolv
    gather_facts: true
    hosts: all
    roles:
      - resolv
    tags: resolv

  - name: Docker
    gather_facts: true
    hosts: all
    roles:
      - docker
    tags: docker

  - name: Prometheus + grafana
    hosts: prometheus_servers
    gather_facts: true
    roles:  
      - prometheus
      - grafana
      - nginx
    tags: prom

  - name: InfluxDb
    hosts: influxdb
    gather_facts: true
    roles:
      - influxdb
      - agama_client
    tags: influx
  
  - name: Database server
    hosts: db_servers
    gather_facts: true
    roles:
      - mysql
    tags: mysql

  - name: Web server
    hosts: web_servers
    gather_facts: true
    roles:
      - nginx
      - keepalived
      - haproxy
      - agama
    tags: agama

