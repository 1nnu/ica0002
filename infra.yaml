---
  - name: Initial setup
    hosts: all
    gather_facts: true
    roles:
      - init
    tags: i

  - name: Dns server
    hosts: dns_servers
    roles:
      - bind
    tags: dns
  
  - name: Resolv
    hosts: all
    roles:
      - resolv

  - name: Prometheus + grafana
    hosts: prometheus_servers
    roles:
      - prometheus
      - grafana
      - nginx
    tags: prom

  - name: InfluxDb
    hosts: influxdb
    roles:
      - influxdb
      - agama_client
    tags: influx
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: mysql

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    tags: web
