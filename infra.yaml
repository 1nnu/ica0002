---
  - name: Initial setup
    hosts: all
    gather_facts: true
    roles:
      - init
    tags: i

#  - name: Debug
#    hosts: all
#    roles:
#      - debug
#    tags: d

  - name: Dns server
    hosts: dns_servers
    roles:
      - bind
    tags: dns
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx