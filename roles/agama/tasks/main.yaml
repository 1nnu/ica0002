- name: Create directory for agama user
  ansible.builtin.file:
    path: /opt/agama
    state: directory

- name: Install agama application
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/hudolejev/agama/master/agama.py
    dest: /opt/agama/agama.py

- name: Download agama dockerfile
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/hudolejev/agama/refs/heads/master/Dockerfile
    dest: /opt/agama/Dockerfile

- name: Build docker image
  community.docker.docker_image:
    name: agama
    source: build
    build:
      path: /opt/agama

- name: Start agama container
  community.docker.docker_container:
    image: agama
    name: agama
    published_ports: "{{ agama_port }}:8000"
    env:
      AGAMA_DATABASE_URI: mysql+pymysql://{{ mysql_user }}:{{ mysql_password }}@{{ mysql_host }}/{{ mysql_database }}
  no_log: true
